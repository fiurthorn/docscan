environment:
  sdk: ">=3.0.0 <4.0.0"

dependency_overrides:
  intl: any
  http: any
  image: ^4.0.17

dependencies:
  args: ^2.4.0
  async: ^2.9.0
  crop_your_image: ^0.7.5
  cunning_document_scanner: ^1.1.2
  equatable: ^2.0.0
  file_picker: ^5.2.5
  file_saver: ^0.2.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_form_bloc: ^0.30.1
