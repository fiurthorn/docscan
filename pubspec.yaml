  pdfx: ^2.4.0
  source_map_stack_trace: ^2.1.1
  source_maps: ^0.10.12
  sprintf: ^7.0.0

dev_dependencies:
  build_runner: ^2.0.6
  dependency_validator: ^3.2.2
  flutter_launcher_icons_maker: "any"
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  hive_generator: any
  json_serializable: ^6.1.1
  mockito: ^5.3.2

flutter:
  uses-material-design: true
  generate: true
  assets:
    - icons/
    - icons/transparent/
    - icons/filled/

flutter_icons:
  image_path: "icons/transparent/xxxhdpi.png"
